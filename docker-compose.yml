services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: starter-postgres
    environment:
      POSTGRES_DB: starterdb
      POSTGRES_USER: starter
      POSTGRES_PASSWORD: starter123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starter-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: starter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - starter-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: starter-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: starterdb
      DB_USERNAME: starter
      DB_PASSWORD: starter123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - starter-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: starter-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - starter-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: starter-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - starter-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: starter-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - starter-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:11.4.0
    container_name: starter-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - starter-network
    restart: unless-stopped

  # Loki
  loki:
    image: grafana/loki:3.3.2
    container_name: starter-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - starter-network
    restart: unless-stopped

  # Promtail
  promtail:
    image: grafana/promtail:3.3.2
    container_name: starter-promtail
    volumes:
      - ./infrastructure/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - starter-network
    restart: unless-stopped

networks:
  starter-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
